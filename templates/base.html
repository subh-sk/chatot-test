<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Web App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo animate__animated animate__fadeIn">FastAPI Web</div>
            <ul class="nav-links">
                <li><a href="/" class="nav-item">Home</a></li>
                <li><a href="/pricing" class="nav-item">Pricing</a></li>
                <li><a href="/login" class="nav-item login-btn">Login</a></li>
                <li><a href="/signup" class="nav-item signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
        <div class="ai-agent w-full m-0 p-0" identifier="4ee54640-9f87-426f-9ced-f0808ab98597"  endpoint="/naravirtualbot"></div>
    </main>

    <footer>
        <p>&copy; 2023 FastAPI Web App. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
